<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

    </style>

    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Appréciations maxi +</h1>
    </header>
    
    <main>
            <h2>Voici votre appréciation:</h2>
            <p id="test" style="margin-bottom: 50px; overflow: scroll;">Aucune phrase générée</p>
            <button type="button" onclick="phrase(2)">Créer une appreciation !</button>
            <button type="button" onclick="copy()">Copier</button>

            <br style="margin-bottom: 15px;">
            <h2>Options</h2>
            <p>Merci de choisir un niveau de 1 à 3 (1 étant le meilleur)</p>
             <label for="quantity">Niveau: </label>
            <input type="number" id="quantity" name="quantity" min="1" max="3" value="1"> 
    </main>
    
    <footer>
        <p>&copy; 2026 Appreciations max +. All rights reserved.</p>
    </footer>
</body>
</html>
